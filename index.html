<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; font-size: 16px; }
        img { margin-top: 20px; max-width: 80%; }
    </style>
</head>
<body>
    <h1>AI Image Generator</h1>
    <p>Enter a prompt and generate an image:</p>
    <input type="text" id="prompt" placeholder="Enter your image prompt">
    <button onclick="generateImage()">Generate Image</button>
    <p id="status"></p>
    <img id="generatedImage" alt="Generated Image" style="display:none;">

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const status = document.getElementById('status');
            const generatedImage = document.getElementById('generatedImage');

            if (!prompt) {
                status.textContent = "Please enter a prompt.";
                return;
            }

            status.textContent = "Generating image...";
            generatedImage.style.display = "none";

            try {
                const response = await fetch("https://fusion-ai-seven.vercel.app/generate?prompt=" + encodeURIComponent(prompt));
                const data = await response.json();

                if (data.image_url) {
                    generatedImage.src = data.image_url;
                    generatedImage.style.display = "block";
                    status.textContent = "Image generated successfully!";
                } else {
                    status.textContent = "No image generated. Try a different prompt.";
                }
            } catch (error) {
                status.textContent = "Error generating image. Please try again.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
