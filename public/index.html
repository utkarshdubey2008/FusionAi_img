<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fusion AI Image Generator</h1>

        <!-- Messages area to display chat history and responses -->
        <div id="messages" class="messages"></div>

        <!-- Loader for AI response (hidden by default) -->
        <div class="loader" id="loader" style="display: none;">
            <div class="loader-text">Loading...</div>
            <span class="load"></span>
        </div>

        <!-- Input bar for prompt and send button -->
        <div class="input-bar">
            <textarea id="prompt" placeholder="Type your prompt here..." rows="1" aria-label="Prompt input"></textarea>
            <button id="generateBtn" aria-label="Generate Image">Send</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
